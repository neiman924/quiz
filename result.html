
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="theme-color" content="#FFDDE2FF">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>JavaScript Quize!</title>
    </head>

    <body onload="result()"> <!-- result function is loading with the page to add the rest result to the page -->
        <div class="card" id="quiz">
            <div id="result" >
            </div>
            <button class="resultbutton" onclick="myFunction()">start over</button>
        </div>

        <script>
            function myFunction() {//is gonna reset the default variables and start the quiz again 
              localStorage.setItem("i",0);
              localStorage.setItem('timerCount',500);
              localStorage.setItem('barwidth',1);
              var qRepeat = parseInt(localStorage.getItem('qRepeat'));
              qRepeat += 1;
              localStorage.setItem('qRepeat' , qRepeat);
              window.location.href = "index.html";
              }

        </script>
    <script src="./assets/js/script2.js"></script>
    </body>
</html>
