
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="theme-color" content="#FFDDE2FF">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>JavaScript Quize!</title>
    </head>

    <body>
        <main>
            <h1>Coding Quiz Challenge</h1>
            <h4>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</h4>
            <br>
            <button class="mainbutton" onclick="myFunction()">START</button>
        </main>
        <script>
            function myFunction() {
              localStorage.setItem("i",0);
              localStorage.setItem('timerCount',500);
              localStorage.setItem('barwidth',1);
              var quizAnswers = 0;
              var qRepeat = localStorage.getItem('qRepeat');
              if(qRepeat == undefined) localStorage.setItem("qRepeat", 0);
              localStorage.setItem("quizAnswers", quizAnswers);
              window.location.href = "quiz.html";
            }
        </script>
    </body>
</html>
